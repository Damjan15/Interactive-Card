<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="dist/output.css">

    <title>Interactive Card Component</title>
</head>
<body class="h-screen bg-veryDarkBlue flex items-center justify-center">

    <div class="max-w-sm h-[416px] px-4 flex flex-col items-center justify-center card">
        <!-- Content Section -->
        <div>
            <div class="w-10 h-10 bg-darkBlue flex items-center justify-center rounded-full p-3">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            </div>

            <h3 class="block text-white font-bold text-2xl leading-[30px] mt-8 mb-3">How did we do?</h3>
            <p class="text-lightGray text-sm leading-[22px]">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="w-full mt-8">
            <ul class="flex items-center justify-between mb-6">
                <li class="item">1</li>
                <li class="item active">2</li>
                <li class="item">3</li>
                <li class="item">4</li>
                <li class="item">5</li>
            </ul>

            <button class="block w-full h-[45px] bg-orange rounded-[22px] text-white uppercase font-bold leading-[18px] text-[15px] tracking-[2px] transition-colors duration-500 ease-in-out hover:bg-white hover:text-orange">Submit</button>
        </div>
    </div>


    <!-- JS Script -->
    <script src="js/app.js"></script>
</body>
</html>
